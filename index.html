<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Personajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="userInfo" class="user-info">
            <span id="usernameDisplay" class="username">Nombre de usuario</span>
            <button id="registerButton" class="header-button">Registrarse</button>
            <button id="loginButton" class="header-button">Iniciar sesión</button>
        </div>
        <div id="currencyContainer" class="currency-container">
            <div id="currency" class="currency">
                <img src="imagenes/pavos.png" alt="Pavos">
                <span id="pavosCount">0</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <ul id="characterList" class="character-list" style="display: none;"></ul>
        <ul id="storeList" class="store-list" style="display: none;"></ul>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
    </div>

    <p id="toggleButton" class="toggle-button">Mostrar Personajes</p>
    <p id="storeButton" class="toggle-button store-button">Tienda</p>

    <script src="script.js"></script>
</body>
</html>
